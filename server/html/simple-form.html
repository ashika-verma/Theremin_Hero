<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
    <script src="https://608dev.net/sandbox/sc/kgarner/project/html/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light navabar-expand-lg" style="background-color: #e3f2fd;">
      <a class="navbar-brand h2" href="#" id="logo">Theremin Hero</a>
      <ul class="nav nav-pills" id="windowTabs" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="songs-tab" data-toggle="tab" href="#songs" role="tab" aria-controls="songs" aria-selected="false">View songs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="uploads-tab" data-toggle="tab" href="#uploads" role="tab" aria-controls="uploads" aria-selected="false">Upload a song</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="song-tab" data-toggle="tab" href="#song" role="tab"  style="display: none" aria-controls="song" aria-selected="false">Song</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="tab-content" id="singlePageContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            Home
          </div>
          <div class="tab-pane fade" id="songs" role="tabpanel" aria-labelledby="songs-tab">
            <h3>Songs</h3>
            <div id="songs-body"></div>
          </div>
          <div class="tab-pane fade" id="uploads" role="tabpanel" aria-labelledby="uploads-tab">
            <h3>Song uploads</h3>
            <form id="song-upload">
              <div class="form-group">
                <label for="songName">Song name</label>
                <input type="text" class="form-control" name="songName" id="songName" />
              </div>
              <div class="form-group">
                <textarea class="form-control" name="musicString" id="musicString"></textarea>
              </div>
              <input type="submit" class="btn btn-primary" value="Submit" />
            </form>
          </div>
          <div class="tab-pane fade" id="song" role="tabpanel" aria-labelledby="song-tab">
            <h4>Song: <span id="song-name"></span></h4>
            <div id="song-content"></div>
            <div>
              <div class="input-group">
                <input type="text" class="form-control" placeholder=""/>
                <div class="input-group-append">
                  <button type="button" id="score-button" class="btn btn-outline-primary mt-2">
                      Show scores
                  </button>
                </div>
              </div>
              <div id="scores"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
